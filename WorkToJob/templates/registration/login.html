{% extends 'base.html' %}


{% block pageHead %}
  <h1 class="center">Company Login</h1>
{% endblock %}

{% block pageContent %}



  <div class="container">
    <div class="row">

      <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

      {% if form.non_field_errors %}
          <ul class='form-errors'>
              {% for error in form.non_field_errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          </ul>
      {% endif %}

        <form method="post" action="{% url "login" %}">{% csrf_token %}
          <div class="form-group">
            <label for="form-login-username">Username</label>
            <input type="text" name="username" class="form-control" id="form-login-username">
          </div><!-- /.form-group -->

          <div class="form-group">
            <label for="form-login-password">Password</label>
            <input type="password" name="password" class="form-control" id="form-login-password">
          </div><!-- /.form-group -->

          <div class="checkbox">
            <label><div class="ez-checkbox"><input type="checkbox" class="ez-hide"></div> Keep me signed in</label>

            <a href="#" class="link-not-important pull-right">Forgot Password</a>
          </div><!-- /.checkbox -->

          <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-block">Sign in</button>
          </div><!-- /.form-group -->

          <hr>

          <div class="row">
            <div class="col-xs-6 col-sm-6">
              <a href="#" class="btn btn-facebook btn-block"><i class="fa fa-facebook"></i> Facebook</a>
            </div><!-- /.col-sm-6 -->

            <div class="col-xs-6 col-sm-6">
              <a href="#" class="btn btn-linkedin btn-block"><i class="fa fa-linkedin"></i> LinkedIn</a>
            </div><!-- /.col-sm-6 -->
          </div><!-- /.row -->
        </form>
      </div><!-- /.col-sm-4 -->
    </div><!-- /.row -->
  </div>


{% endblock %}
